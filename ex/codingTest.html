function eventTimer() {
  var nowDate = new Date().getTime();
  var dDate = new Date('2020-07-15 14:38:00').getTime(); // 종료날짜
  var RemainDate = dDate - nowDate;

  var day = Math.floor(RemainDate / (1000 * 60 * 60 * 24)) * -1;
  var hours = Math.floor((RemainDate % (1000 * 60 * 60 * 24)) / (1000*60*60));
  var miniutes = Math.floor((RemainDate % (1000 * 60 * 60)) / (1000*60));
  var seconds = Math.floor((RemainDate % (1000 * 60)) / 1000);
  
  m = day+'일'+ hours + "시간" +  miniutes + "분" + seconds+ "초" ; 
  
  document.all.timer.innerHTML = m;   // div 영역에 보여줌
