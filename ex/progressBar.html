<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { padding:0; margin:0; }
    html,body { width: 100%; height: 200%; }
    .bar-wrap { position:fixed; width: 100%; height:30px; background:#555; }
    .bar { width: 0; height:100%; background:blue; transition: width 0.2s; }
  </style>
</head>
<body>
  <div class="bar-wrap">
    <div class="bar"></div>
  </div>
  <script>
    (function(){
      const bar = document.querySelector('.bar');
      const bodyH = document.body.offsetHeight - window.innerHeight;
      window.addEventListener('scroll',function(){
        //console.log()
        bar.style.width = (pageYOffset/bodyH*100)+'%';
      })
    })();
  </script>
</body>
</html>
