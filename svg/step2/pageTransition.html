<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
body{
  margin:0;
  padding:0;
	overflow:hidden;
	display:flex;
	align-items:center;
	justify-content:center;
	position:relative;
	height: 100vh;
	width: 100vw;
	background:#fff;
}

svg {
	transform:scale(0);
	border-radius: 50%;
	position:absolute;
	z-index:-1;
}

.circle-show{
	animation: circleScale 1s ease both;
}

@keyframes circleScale{
	from{ transform:scale(0)}
	to{transform:scale(30)}
}

  </style>
</head>
<body>
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="100"></circle>
  </svg>
</body>
<script>
  let i = 0
  function changeBg(){
    const colors = ['orange', 'pink', 'blue'];
    i++
    if(i >= colors.length) i = 0
    document.querySelector('svg').classList.add('circle-show')
    document.querySelector('svg').style.fill = colors[i]
    setTimeout(()=>{
      document.querySelector('svg').classList.remove('circle-show')
      document.body.style.backgroundColor = colors[i]
    }, 300)
  }
  document.body.addEventListener('click',((e)=>{
    const svgE = document.querySelector('svg');
    
    svgE.style.left = e.clientX - 50;
    svgE.style.top = e.clientY - 50
    changeBg()
  }))
</script>
</html>
