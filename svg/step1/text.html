<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      padding:0; margin:0;
    }
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      background:#eee;
    }
    text {
      font-size:15px;
      font-weight: bold;
      fill: red;
    }
    path {
      fill:transparent;
    }
    tspan {
      font-size:20px;
      fill: blue;
    }
  </style>
</head>
<body>
  <svg>
    <!-- defs참조용 svg를 감싼다. -->
    <defs>
      <path id="textLine" d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"/>
    </defs>
    
    <text x="20" y="50"> 
      <textPath href="#textLine">
        When we’re trying to improve at something, 
        it’s not uncommon to <tspan>turn<tspan> to the experts to see what we can learn from them. 
        When it comes to digital marketing, 
        we must look at the best landing page examples of the top industry leaders.
      </textPath>  
    </text>
  </svg>
</body>
</html>
