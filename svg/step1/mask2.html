<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .theSvg{
      position: absolute;
      left:0;
      top:0;
      right:0;
      bottom:0;
      width: 100%;
      height: 100%;
      background:#ddd;
    }
    .text{
      font-size:80px;
    }


  </style>
</head>
<body>
  <svg class="theSvg">
    <defs>
      <pattern id="lion-bg" x="0" y="0" width="0.2" height="0.2">
        <circle class="ears" r="20" cx="60" cy="70" fill="#d6982a" stroke="#060202" stroke-width="4" />
        <circle class="ears" r="20" cx="140" cy="70" fill="#d6982a" stroke="#060202" stroke-width="4" />
        
        <circle r="70" cx="100" cy="120" stroke="#060202" stroke-width="4" fill="#d6982a"/>
        <rect width="35" height="5" rx="3" ry="3" fill="#060202" x="50" y="100" stroke-width="5" />
        <rect width="35" height="5" rx="3" ry="3" fill="#060202" x="110" y="100" stroke-width="5" />
        <circle class="eyes1" r="6" cx="68" cy="119" fill="#060202"/>
        <circle class="eyes2" r="6" cx="128" cy="119" fill="#060202"/>
        
        <rect class="nose" width="20" height="20" x="79" y="133" rx="30" ry="20" stroke="#060202" stroke-width="4" fill="#fff"/>
        <rect class="nose" width="20" height="20" x="98" y="133" rx="30" ry="20" stroke="#060202" stroke-width="4" fill="#fff"/>
        <rect width="10" height="10" x="162" y="29" fill="#fff" transform="rotate(45)"/>
        <rect width="10" height="10" x="169" y="22" fill="#fff" transform="rotate(45)"/>
        <rect class="nose" width="15" height="15" x="91" y="128" rx="30" ry="20" fill="#060202"/>
      </pattern>

      <mask id="showMask">
        <path style="fill:#fff;" d="M390,200c0,41.58-13.43,80.09-36.18,111.41c-11.81,16.27-26.14,30.6-42.41,42.41
        C280.09,376.57,241.58,390,200,390C95.23,390,10,304.77,10,200S95.23,10,200,10S390,95.23,390,200z" />
      </mask>
      
      <style>
        @keyframes eyeAni{
          to{
            transform : scaleY(0.2);
          }
        } 
        .eyes1{
          transform-origin: 68px 119px;
          animation :eyeAni 0.5s alternate infinite;
        }
        .eyes2{
          transform-origin: 128px 119px;
          animation :eyeAni 0.5s alternate infinite;
        }
        .bg {
          fill:url(#lion-bg)
        }

      </style>
        
      <script>
        window.addEventListener('DOMContentLoaded',()=>{
          const magnifier = document.querySelector('.magnifier');
          const mask = document.querySelector('#showMask path');

          window.addEventListener('mousemove',(e)=>{

            magnifier.style.transform = `translate(${e.clientX -250}px, ${e.clientY-250}px)`
            mask.style.transform = `translate(${e.clientX-250}px, ${e.clientY-250}px)`
          })

        })

        
      </script>
    </defs>

    <!-- bg영역 -->
    <g mask="url(#showMask)">
      <rect class="bg" x="0" y="0" width="100%" height="100%" />
    </g>

    <!-- 돋보기 -->
    <g class="magnifier">
      <path style="fill:#4DBBEB;" d="M493.21,450.79c11.72,11.71,11.72,30.71,0,42.42c-5.86,5.86-13.53,8.79-21.21,8.79

      c16.27-11.81,30.6-26.14,42.41-42.41H353.83z" />

      s-10.359-2.081-14.139-5.861l-88.795-88.795c10.127-8.691,19.587-18.15,28.277-28.277l88.798,88.798
      C489.919,461.639,492,466.658,492,472S489.919,482.361,486.139,486.139z" />

  </svg>  

</body>
</html>
