<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        svg { display: inline-block; outline: 1px dashed; }
        
        .rect rect { width: 100px; height: 50px; }
        .rect rect:nth-child(1) { fill: green; }
        .rect rect:nth-child(2) { fill: skyblue; fill-opacity: 0.5; }
    </style>
</head>
<body>
  <!-- wrapper 개념으로 svg를 만들어 놓음 -->
  <!--
      
    -->
   <svg width="600" height="100">
       <rect x="30" y="20" width="100" height="50" style="fill: blue;"></rect>
   </svg>
   
<!-- 
  line
  class,
  style,
  
  x1, y1 (from)
  
  x2, y2 (to)
  
  transform - matrix(), translate(), scale(), rotate()
  
  이동은  translate()로 이동
  js 이벤트가 설정 가능
  
  
  -->
   <svg width="600" height="300">
       <line x1="100" y1="100" x2="100" y2="200" style="stroke: red;" />
       <line x1="100" y1="200" x2="200" y2="200" stroke="green"></line>
       <line x1="100" y1="100" x2="200" y2="200" stroke="blue"></line>           
   </svg>
   
<!--   선의 두께는 좌표를 센터로 해서 위 아래로 반반씩 갖는다-->
   
      <svg width="600" height="200">
       <line x1="10" y1="100" x2="110" y2="100" style="stroke: lime; stroke-width: 40;" />
       <line x1="30" y1="100" x2="150" y2="100" style="stroke: blue; stroke-width:1;" />
    </svg>
    
    
<!--   
   dasharray="20, 5"
    
    20px 긋고 5px 띄움
    dasharray="20, 5, 7, 7"
    
    20px 긋고 5px 띄우고 7px 긋고 7px 띄우고
     -->
    <svg width="600" height="200">
       <line x1="10" y1="30" x2="200" y2="30" style="stroke: lime; stroke-width: 3;"stroke-dasharray=20,5 />
       <line x1="10" y1="100" x2="200" y2="100" style="stroke: lime; stroke-width: 3; "stroke-dasharray=30,10,7,3 />
    </svg>
    
<!-- line cap   -->
    <svg width="600" height="200">
       <line x1="10" y1="30" x2="200" y2="30" style="stroke: lime; stroke-width: 30;" stroke-linecap="butt" />
       <line x1="10" y1="100" x2="200" y2="100" style="stroke: lime; stroke-width: 30; " stroke-linecap="round" />
       <line x1="10" y1="150" x2="200" y2="150" style="stroke: lime; stroke-width: 30; " stroke-linecap="square" />
    </svg>
    
<!-- stroke-opacity -->
<svg width="600" height="200">
       <line x1="10" y1="30" x2="200" y2="30" style="stroke: lime; stroke-width: 30;" stroke-opacity="1" />
       <line x1="10" y1="100" x2="200" y2="100" style="stroke: lime; stroke-width: 30; " stroke-opacity="0.5" />
       <line x1="10" y1="150" x2="200" y2="150" style="stroke: rgba(0,0,255,0.3); stroke-width: 30; " />
    </svg>
    
<!-- stroke-linejoin  -->
<svg width="600" height="400">
       <polyline fill="none" stroke-width="30" stroke="blue" stroke-linejoin="miter" points="100,160 150,110, 200,160"></polyline>
       <polyline fill="none" stroke-width="30" stroke="blue" stroke-linejoin="round" points="100,260 150,210, 200,260"></polyline>
       <polyline fill="none" stroke-width="30" stroke="blue" stroke-linejoin="bevel" points="100,360 150,310, 200,360"></polyline>
</svg>
   
    
    
 <!-- stroke-miterlimit  -->
<svg width="600" height="400">
       <polyline fill="none" stroke-width="20" stroke="blue" stroke-linejoin="miter" points="100,150 150,100, 130,150"></polyline>
       <polyline fill="none" stroke-width="20" stroke="blue" stroke-linejoin="miter" points="120,300 170,250, 150,300" stroke-miterlimit="5"></polyline>       
</svg>
      
<!-- stroke-dashoffset -->
<svg width="600" height="200">
       <line x1="100" y1="100" x2="300" y2="100" style="stroke: lime; stroke-width: 30;" stroke-dasharray="90,10" />
       <line x1="100" y1="150" x2="300" y2="150" style="stroke: lime; stroke-width: 30;" stroke-dasharray="90,10" stroke-dashoffset="50" />
    </svg>
    
    
    
<!--
   shape

<rect> 사각형
<circle> 원
<ellipse> 타원
<line> 선
<polyline> 꺾은선

    fill
    fill-opacity 
    fill-rule

    <svg class="rect" width="500" height="400">

    <svg class="rect" width="500" height="200">

polygon
다각형

fill-rule
도형내부 칠하기 변경

fill-rule 값

-->

<!--
path

d: path data
pathLength: path 길이
좌표를 직선, 곡선으로 연결하여 선, 도형을 그림

M 이동
L 라인
H 수평선
V 수직선
(대문자는 절대 값, 소문자는 상대값)
 
z 시작라인으로 선을 그음 (대소문자 구분 X)
닫힌 위치가 현재 위치가 됨

상대값
앞의 값에 대해 상대 좌표로 움직임 (음수 값을 쓸수 있음)

M100,160 L160,100
M100 160 L160 100
M100 160L160 100

패스 중간에 (M,m)을 넣으면 새로운 시작 좌표로 인식함
**앞의 명령과 선을 연결하지 않음

line 명령 생략
M100,160 160,100
         L을 생략할 경우 알아서 라인으로 인식
앞의 값이 절대면 절대값
상대면 상대값임

에러 이전의 명령까지는 표현됨
-->
<p>path</p>

<svg width="500" height="200">
    <path d="M100,160 L160,100 L220,160 z"fill=lime stroke-width=3 stroke=blue></path>
</svg>

<p>test</p>

<svg width="500" height="250">
    <path d="M100,100 l100,0 l50,100 l-200,0 z" fill="lime" stroke-width="3" stroke="blue"></path>
</svg>

<!--
<use>
다른 엘리먼트를 참조해서 그곳의 속성값을 그대로 사용

참조처 id작성
<use xlink:href>에 참조할 #id 작성

-->

<svg width="500" height="500">
  <g id="groupId" stroke="blue">
    <rect id="rectId" x="100" y="100" width="100" height="100" stroke="blue" fill="none"></rect>
    <circle cx="150" cy="150" r="40" fill="lime"></circle>
  </g>

  <use x="0" y="150" xlink:href="#groupId"></use>

<use x="0" y="300" xlink:href="#rectId" fill="blue" stroke-dasharray="10,4"></use>
</svg>



<!--
<defs>
참조처 elem정의

document의 가독성과 접근성 향상을 위해 사용

웹 페이지에 표시되지 않음

dom 트리에 반영되지 않음
절대 / 상대 좌표 사용 
-->
<svg width="500" height="500">
  <defs>
    <g id="groupID" stroke="blue">
      <rect id="rectID" x="0" y="0" width="100" height="100" stroke="blue" fill="none"></rect>
      <circle cx="50" cy="50" r="40" fill="lime"></circle>
    </g>
  </defs>
  
  <use x="100" y="150" xlink:href="#groupID"></use>
  <use x="100" y="300" xlink:href="#rectID" fill="blue" stroke-dasharray="10,4"></use>
</svg>


<!--
<symbol>
템플릿 개념
다수의 symbol을 use에서 생성가능
document에서 갠더링 되지 않음
viewBox <svg>영역에 표시할 범위
-->
<p>symbol</p>
<svg width="500" height="500">
  <line x1="100" y1="80" x2="200" y2="80" stroke="red" stroke-width="3"></line>
  
  <symbol id="symbolOne">
    <rect x="0" y="0" width="100" height="100" fill="Aqua"></rect>
    <circle cx="50" cy="50" r="40" fill="blue"></circle>
  </symbol>
<!--  width,height가 변경 되지 않음-->
  <use x="100" y="100" xlink:href="#symbolOne" width="200" height="200"></use>
  
<!-- ******************************************************************* -->
  
  <symbol id="symbolTwo" viewBox="0 0 150 150">
    <rect x="0" y="0" width="100" height="100" fill="aqua"></rect>
    <circle cx="50" cy="50" r="40" fill="blue"></circle>
  </symbol>
  
  
<!--  도형이 width,height에 비례해서 크기가 변함 symbol의 viewBox에서 변경함-->
  <use x="100" y="250" xlink:href="#symbolTwo" width="200" height="200"></use>
</svg>

 <svg width="500" height="400" font-size="34">

 <path d="M100,150 v270" stroke=red></path>

<!--
fill,stroke
도형에 사용할 수 있는 속성 사용 가능
-->

<svg width="500" height="400" font-size="34">
  <text x="100" y="200" fill=blue text-decoration=underline>마바사아</text>    
  <text x="100" y="280" fill=red stroke=blue>마바사아</text>    
  <text x="100" y="350" stroke-dasharray=3,3 fill=none stroke=blue>마바사아</text>    
</svg>









































<script>
  var node = document.querySelector('#path');
  var hash = node.getBoundingClientRect();
  
  console.log(hash);
  console.log('width: ' + hash.width);
  console.log('height: ' + hash.height);
  console.log('top: ' + hash.top);
  console.log('left: ' + hash.left);
  console.log('right: ' + hash.right);
  console.log('bottom: ' + hash.bottom);
</script>

</body>
</html>
