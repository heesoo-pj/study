<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      padding:0; margin:0;
    }
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      background:#ddd;
    }
    .patternCicle{
      fill:aquamarine;
    }
    rect{ fill:url(#bgPattern) }
  </style>
</head>
<body>
  <svg viewBox="0 0 500 500">
    <defs>
      <!-- 10분의 1조각으로 패턴한조각을 설정 width="0.1" height="0.1" -->
      <pattern id="bgPattern" x="0" y="0" width="0.1" height="0.1">
        <circle cx="25" cy="25" r="25" class="patternCicle" ></circle>  
      </pattern>
    </defs>

    <rect x="0" y="0" width="500" height="500" />
  </svg>
</body>
</html>
