<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg{
      position: absolute;
      left:0;
      top:0;
      right:0;
      bottom:0;
      width: 100%;
      height: 100%;
      background:#ddd;
    }
    .text{
      font-size:80px;
    }
  </style>
</head>
<body>
  <svg>
    <defs>
      <!-- mask fill은 무조건!! fill="white" // black에 가까울수록 흐리게보인다. -->
      <mask id="maskCircle">
        <circle cx="150" cy="80" r="50" fill="#fff"></circle>
      </mask>
    </defs>

    <g mask="url(#maskCircle)">
      <text x="10" y="100" class="text">
        Hellow SVG! Hellow SVG! Hellow SVG! Hellow SVG! Hellow SVG! Hellow SVG! Hellow SVG! 
      </text>
    </g> 

  </svg>
</body>
</html>
