<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes dashAni {
      from {
        stroke-dashoffset: 3781;
      }
    }
    circle { 
      stroke:#000; 
      stroke-width: 5; 
      fill:transparent; 
      stroke-linecap: round;
      /* dasharray 과 dashoffset 이 같으면 없어짐. */
      stroke-dasharray: 700; 
      stroke-dashoffset: 1;
      animation: dashAni 3s;
      }
      .line{
        stroke-dasharray: 3781; 
      stroke-dashoffset: 1;
      animation: dashAni 3s;
      }
  </style>
</head>
<body>
  <svg width="800" height="500" viewBox="0 0 1500 500">

</html>
